{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(116, 235, 213, 0.7), rgba(172, 182, 229, 0.7)),
                url("{% static 'i.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeBody 1s ease-in-out;
        }

        @keyframes fadeBody {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 18px;
            backdrop-filter: blur(18px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border: 2px solid #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5a60e6, #663d9f);
            transform: scale(1.03);
        }

        .switch-link {
            color: #ffffff;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            text-decoration: underline;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Login Form -->
    <form id="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <span class="switch-link" onclick="toggleForms()">Don't have an account? Sign up</span>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <span class="switch-link" onclick="toggleForms()">Already have an account? Login</span>
    </form>

</div>

<script>
    function toggleForms() {
        document.getElementById("login-form").classList.toggle("hidden");
        document.getElementById("signup-form").classList.toggle("hidden");
    }
</script>
</body>
</html>
