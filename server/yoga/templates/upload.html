{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Pose Upload</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        linear-gradient(135deg, rgba(116, 235, 213, 0.6), rgba(172, 182, 229, 0.6)),
        url("{% static 'u.jpg' %}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    label, select, input, button {
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
    }

    select, input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a60e6, #663d9f);
      transform: scale(1.03);
    }

    .messages {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .messages li {
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Upload Your Yoga Pose</h2>

    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="asana">Select Pose Type:</label><br>
      <select name="asana" id="asana" required>
        <option value="boat_pose">Boat Pose</option>
        <option value="tree_pose">Tree Pose</option>
        <option value="cobra_pose">Cobra Pose</option>
        <option value="warrior_pose">Warrior Pose</option>
        <option value="diamond_pose">Diamond Pose</option>
        <option value="childs_pose">Childâ€™s Pose</option>
      </select><br><br>

      <input type="file" name="poseImage" accept="video/*,image/gif" required><br><br>
      <button type="submit">Upload & Compare</button>
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
